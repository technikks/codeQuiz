<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <!--Linking CSS file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz">
            <header class="gridContainer">
                <div class="headerItem">
                    <p id="timerText" class="headerPrefix">Time Left</p>
                    <h1 class="timeCount">0</h1>
                </div>
                <div class="headerItem">
                    <p id="scoreText" class="headerPrefix">Score</p>
                    <h1 id="score">0</h1>
                </div>
            </header>
            <main>
                <h2 id="question">Question</h2>
                <div class="answer-container">
                    <button class="choice-btn" id="choice1">Choice 1</button>
                </div>
                <div class="answer-container">
                    <button class="choice-btn" id="choice2">Choice 2</button>
                </div>
                <div class="answer-container">
                    <button class="choice-btn" id="choice3">Choice 3</button>
                </div>
                <br><br>
            </main>
            
            <button class="btn" id="submit-btn">Submit</button>
        </div>
    </div>

    <!--Linking JavaScript file-->
    <script src="./script.js"></script>
</body>
</html>
