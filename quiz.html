<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <!--Linking CSS file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div id="header">
                <div class="hud-item">
                    <p id="timerText" class="header-prefix">
                        Time Left
                    </p>
                    <div id="timer">
                        <div id="time-counter"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="header-prefix">
                        Score
                    </p>
                    <h1 class="header-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="answer-container">
                <p class="answer" data-number="1">Answer 1</p>
            </div>
            <div class="answer-container">
                <p class="answer" data-number="2">Answer 2</p>
            </div>
            <div class="answer-container">
                <p class="answer" data-number="3">Answer 3</p>
            </div> 
            <button class="btn" id="submit-btn">Submit</button>
        </div>
    </div>

    <!--Linking JavaScript file-->
    <script src="script.js"></script>
</body>
</html>
